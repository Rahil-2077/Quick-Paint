<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quick Paint</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="toolbar">
    <div class="tools">
      <button onclick="selectTool('brush')">Brush</button>
      <button onclick="selectTool('eraser')">Eraser</button>
      <input type="color" id="colorPicker" onchange="changeColor(this.value)">
      <input type="range" id="brushSize" min="1" max="50" value="5" onchange="changeSize(this.value)">
      <button onclick="undo()">Undo</button>
      <button onclick="redo()">Redo</button>
    </div>

    <div class="download">
      <button onclick="downloadCanvas()">Download Frame</button>
    </div>

    <div class="title">
      <h1>Quick <u>Paint</u></h1>
    </div>
  </div>

  <canvas id="canvas"></canvas>

  <footer>
    <p>Developed by Rahil Chaudhary</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
